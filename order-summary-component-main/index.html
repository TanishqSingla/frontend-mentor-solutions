<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="teen listening to music"> 
        </div>
        <div class="card-body">
          <h2 class="fnt-bold">Order Summary </h2>
          <p class="tagline fnt-lt">You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! </p>
    <div class="plan-details">
      <img src="images/icon-music.svg" alt="music note icon">
      <div class="current-plan">
        <span class="fnt-med">Annual Plan</span>
        <span class="price fnt-lt">$59.99/year</span>
      </div>
      <a href="">Change</a>
    </div>
        </div>
        <div class="card-footer">
          <a href="" class="proceed-button fnt-bold">Proceed to Payment</a>
          <a href="" class="cancel-button fnt-bold">Cancel Order</a>
        </div>
      </div>
    </div>
    <!-- 

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tanishq :)</a>. -->
    </div>
  </body>
</html>
